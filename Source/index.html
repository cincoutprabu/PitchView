
<html>
    <head>
        <title>PitchView by Prabu Arumugam</title>
    
        <script type="text/javascript" src="libs/three.min.js"></script>
        <script type="text/javascript" src="libs/OrbitControls.js"></script>
        <script type="text/javascript" src="libs/physi.js"></script>
        <script type="text/javascript" src="js/ProjectileHelper.js"></script>
        <script type="text/javascript" src="js/PitchView.js"></script>
    
        <link rel="stylesheet" type="text/css" href="css/PitchView.css" />
    </head>
    <body>
        <div id="GameViewPort">
        </div>
    
        <div id="ControlsContainer">
            <table id="ControlsTable">
                <tr>
                    <td>
                        <label>Camera:&nbsp;</label>
                    </td>
                    <td>
                        <select id="CameraComboBox">
                            <option value="MAIN_UMPIRE">Main Umpire</option>
                            <option value="LEG_UMPIRE">Leg Umpire</option>
                            <option value="KEEPER">Wicket Keeper</option>
                            <option value="SLIP1">Slip Fielder 1</option>
                            <option value="SLIP2">Slip Fielder 2</option>
                            <option value="SLIP3">Slip Fielder 3</option>
                            <option value="POINT">Point Fielder</option>
                            <option value="CLOSE_FIELDER_OFF">Close Fielder (Off side)</option>
                            <option value="CLOSE_FIELDER_LEG">Close Fielder (Leg side)</option>
                        </select>
                    </td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label>Speed: &nbsp;</label>
                    </td>
                    <td>
                        <input id="SpeedSlider" type="range" step="1" min="60" max="160" value="130" />&nbsp;
                    </td>
                    <td>
                        <label id="SpeedLabel">130 kmph</label>
                    </td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label>Swing: &nbsp;</label>
                    </td>
                    <td>
                        <input id="SwingSlider" type="range" step="1" min="-3" max="3" value="0" />&nbsp;
                    </td>
                    <td>
                        <label id="SwingLabel">0</label>
                    </td>
                </tr>
            </table>
        </div>
    </body>
    </html>
